<div class="feed-body">
  <div class="feed-body__header">
    <h3 class="feed-body__header-title" *ngIf="name">
      {{ name }}
    </h3>
  </div>
  <div class="feed-body__content" *ngIf="content" [innerText]="content"></div>
  <div class="feed-body__tags">
    <a
      class="feed-body__tags-link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#marketing</a
    >
    <a
      class="feed-body__tags-link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#marketingstrategy</a
    >
    <a
      class="feed-body__tags-link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#employeeadvocacy</a
    >
    <a
      class="feed-body__tags-link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#employeeinfluencers</a
    >
  </div>
  <div class="feed-body__image" *ngIf="imgUrl">
    <img
      [attr.src]="imgUrl"
      alt="Europe's most active mechanical or industrial engineering professionals on social"
    />
  </div>
</div>
