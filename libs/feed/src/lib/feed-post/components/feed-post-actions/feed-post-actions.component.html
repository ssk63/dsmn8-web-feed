<div class="feed-post-actions">
  <button
    class="feed-post-actions__like"
    type="button"
    *ngIf="likesButtonLabel"
  >
    {{ likesButtonLabel }}
  </button>
  <button
    class="feed-post-actions__share"
    type="button"
    *ngIf="reshareButtonLabel"
  >
    {{ reshareButtonLabel }}
  </button>
</div>
