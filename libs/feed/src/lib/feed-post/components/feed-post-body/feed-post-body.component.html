<div class="feed-post-body">
  <div class="feed-post-body__header">
    <h3 class="feed-post-body-header__title">
      {{ name }}
    </h3>
  </div>
  <div class="feed-post-body__content" [innerText]="content"></div>
  <div class="feed-post-body__tags">
    <a
      class="feed-post-body-tags__link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#marketing</a
    >
    <a
      class="feed-post-body-tags__link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#marketingstrategy</a
    >
    <a
      class="feed-post-body-tags__link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#employeeadvocacy</a
    >
    <a
      class="feed-post-body-tags__link"
      href="https://www.linkedin.com/"
      target="_blank"
      >#employeeinfluencers</a
    >
  </div>
  <div class="feed-post-body__image">
    <img
      [attr.src]="imgUrl"
      alt="Europe's most active mechanical or industrial engineering professionals on social"
    />
  </div>
</div>
