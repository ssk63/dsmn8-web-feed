<div class="feed-post-footer">
  <p class="views-count" *ngIf="metrics?.totalReach">
    Audience size: {{ metrics?.totalReach }}
  </p>
  <div class="feed-post-footer__counts">
    <p class="likes-count" *ngIf="metrics?.likes">{{ metrics?.likes }} likes</p>
    <p class="reshares-count" *ngIf="metrics?.shares">
      {{ metrics?.shares }} reshares
    </p>
  </div>
</div>
